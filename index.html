<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мои книжные статистики</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <style>
        .fade-in { animation: fadeIn 1s ease-in; }
        .book-card { transition: transform 0.3s ease; }
        .book-card:hover { transform: scale(1.05) translateY(-5px); }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .book-cover { width: 100px; height: 150px; object-fit: cover; }
    </style>
</head>
<body class="bg-gray-100 font-sans">
    <div class="container mx-auto p-6">
        <h1 class="text-4xl font-bold text-center text-gray-800 mb-8 fade-in">Моё путешествие по книгам</h1>

        <!-- Summary Stats -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-12">
            <div class="bg-white p-6 rounded-lg shadow-lg text-center fade-in">
                <h2 class="text-xl font-semibold text-gray-700">Всего книг</h2>
                <p id="total-books" class="text-3xl font-bold text-blue-600">-</p>
            </div>
            <div class="bg-white p-6 rounded-lg shadow-lg text-center fade-in">
                <h2 class="text-xl font-semibold text-gray-700">Всего страниц</h2>
                <p id="total-pages" class="text-3xl font-bold text-blue-600">-</p>
            </div>
            <div class="bg-white p-6 rounded-lg shadow-lg text-center fade-in">
                <h2 class="text-xl font-semibold text-gray-700">Среднее страниц в книге</h2>
                <p id="avg-pages" class="text-3xl font-bold text-blue-600">-</p>
            </div>
        </div>

        <!-- Timeline -->
        <div class="bg-white p-6 rounded-lg shadow-lg mb-12 fade-in">
            <h2 class="text-2xl font-semibold text-gray-700 mb-4">Прочитанные книги по времени</h2>
            <div id="timelineChart"></div>
        </div>

        <!-- Series Breakdown -->
        <div class="bg-white p-6 rounded-lg shadow-lg mb-12 fade-in">
            <h2 class="text-2xl font-semibold text-gray-700 mb-4">Книги по сериям</h2>
            <ul id="series-list" class="list-disc pl-6 text-gray-600"></ul>
        </div>

        <!-- Book List -->
        <div class="bg-white p-6 rounded-lg shadow-lg fade-in">
            <h2 class="text-2xl font-semibold text-gray-700 mb-4">Мои книги</h2>
            <div id="book-list" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4"></div>
        </div>
    </div>

    <script>
        // Bookshelf.js-like Model
        class Book {
            constructor(attributes) {
                Object.assign(this, attributes);
            }
            getCoverUrl() {
                return this.ISBN && this.ISBN !== '' ? 
                    `https://covers.openlibrary.org/b/isbn/${this.ISBN}-M.jpg` : 
                    'https://placehold.co/100x150?text=Нет+обложки';
            }
            render() {
                const div = document.createElement('div');
                div.className = 'book-card bg-gray-50 p-4 rounded-lg shadow flex';
                div.innerHTML = `
                    <img src="${this.getCoverUrl()}" alt="${this.Title}" class="book-cover mr-4" 
                         onerror="this.src='https://placehold.co/100x150?text=Нет+обложки'; this.onerror=null;">
                    <div>
                        <h3 class="text-lg font-semibold text-gray-800">${this.Title}</h3>
                        <p class="text-gray-600">Автор: ${this.Author}</p>
                        <p class="text-gray-500">Страниц: ${this['Number of Pages']}</p>
                        ${this.Series ? `<p class="text-gray-500">Серия: ${this.Series}</p>` : ''}
                        ${this['Date Read'] ? `<p class="text-gray-500">Прочитано: ${this['Date Read']}</p>` : ''}
                        ${this['My Rating'] > 0 ? `<p class="text-yellow-500">Оценка: ${'★'.repeat(this['My Rating'])}</p>` : ''}
                        <p class="text-gray-500 italic">${this.Bookshelves || 'Без полки'}</p>
                    </div>
                `;
                return div;
            }
        }

        // Bookshelf.js-like Collection
        class BookCollection {
            constructor(books) {
                this.models = books.map(book => new Book(book));
            }
            render(containerId) {
                const container = document.getElementById(containerId);
                this.models.forEach(book => container.appendChild(book.render()));
            }
        }

        // Fetch and Process Data
        fetch('reading_stats.json')
            .then(response => {
                if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
                return response.json();
            })
            .then(data => {
                // Summary Stats
                document.getElementById('total-books').textContent = data.total_books;
                document.getElementById('total-pages').textContent = data.total_pages.toLocaleString();
                document.getElementById('avg-pages').textContent = data.avg_pages;

                // Series List
                const seriesList = document.getElementById('series-list');
                for (const [series, count] of Object.entries(data.series_counts)) {
                    const li = document.createElement('li');
                    li.textContent = `${series}: ${count} книг${count > 1 ? 'и' : 'а'}`;
                    seriesList.appendChild(li);
                }

                // Book List with Collection
                const books = new BookCollection(data.book_list);
                books.render('book-list');

                // ApexCharts Timeline
                const options = {
                    series: [{ name: 'Книги', data: data.timeline.map(t => t.Books) }],
                    chart: { type: 'bar', height: 350 },
                    plotOptions: { bar: { horizontal: false, columnWidth: '55%' } },
                    dataLabels: { enabled: true },
                    xaxis: { categories: data.timeline.map(t => t.Date), title: { text: 'Месяц' } },
                    yaxis: { title: { text: 'Книги' } },
                    colors: ['#2563eb'],
                    tooltip: { y: { formatter: val => `${val} книг${val > 1 ? 'и' : 'а'}` } }
                };
                const chart = new ApexCharts(document.querySelector('#timelineChart'), options);
                chart.render();
            })
            .catch(error => console.error('Fetch error:', error));
    </script>
</body>
</html>
