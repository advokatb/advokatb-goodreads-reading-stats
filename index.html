<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мои книжные статистики</title>
    <link rel="icon" type="image/x-icon" href="https://www.flaticon.com/svg/static/icons/svg/223/223133.svg">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <style>
        body { background: linear-gradient(to bottom, #f0f4f8, #e0e7ff); }
        .fade-in { animation: fadeIn 1s ease-in; }
        .book-card { 
            transition: transform 0.3s ease, box-shadow 0.3s ease; 
            background: linear-gradient(135deg, #ffffff, #f9fafb); 
            border-radius: 12px; 
        }
        .book-card:hover { 
            transform: scale(1.05) translateY(-5px); 
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15); 
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .book-cover { width: 100px; height: 150px; object-fit: cover; border-radius: 8px; }
        .btn { 
            transition: all 0.3s ease; 
            background: linear-gradient(to right, #4f46e5, #7c3aed); 
            color: white; 
            padding: 8px 16px; 
            border-radius: 8px; 
        }
        .btn:hover { background: linear-gradient(to right, #3b82f6, #9333ea); }
        select.btn { color: #ffffff; background: linear-gradient(to right, #4f46e5, #7c3aed); }
        select.btn option { color: #000000; background: #ffffff; }
        h1, h2 { font-family: 'Arial', sans-serif; font-weight: 700; }
        .series-shelf { display: flex; flex-direction: column; gap: 1rem; }
        .series-row { overflow-x: auto; white-space: nowrap; padding: 0.5rem 0; }
        .series-book { display: inline-block; margin-right: 1rem; }
        .series-book img { width: 80px; height: 120px; object-fit: cover; border-radius: 4px; transition: transform 0.3s ease; }
        .series-book img:hover { transform: scale(1.1); }
    </style>
</head>
<body class="font-sans">
    <div class="container mx-auto p-6">
        <h1 class="text-4xl font-bold text-center text-gray-800 mb-8 fade-in">Книжный путь</h1>

        <!-- Currently Reading and Last Read -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-12">
            <div class="bg-white p-4 rounded-lg shadow-lg fade-in">
                <h2 class="text-xl font-semibold text-gray-700 mb-2">Читаю сейчас</h2>
                <div id="current-book" class="flex items-center"></div>
            </div>
            <div class="bg-white p-4 rounded-lg shadow-lg fade-in">
                <h2 class="text-xl font-semibold text-gray-700 mb-2">Последняя прочитанная</h2>
                <div id="last-read-book" class="flex items-center"></div>
            </div>
        </div>

        <!-- Summary Stats -->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-12">
            <div class="bg-white p-6 rounded-lg shadow-lg text-center fade-in">
                <h2 class="text-xl font-semibold text-gray-700">Всего книг</h2>
                <p id="total-books" class="text-3xl font-bold text-indigo-600">-</p>
            </div>
            <div class="bg-white p-6 rounded-lg shadow-lg text-center fade-in">
                <h2 class="text-xl font-semibold text-gray-700">Всего страниц</h2>
                <p id="total-pages" class="text-3xl font-bold text-indigo-600">-</p>
            </div>
            <div class="bg-white p-6 rounded-lg shadow-lg text-center fade-in">
                <h2 class="text-xl font-semibold text-gray-700">Самая длинная</h2>
                <p id="longest-book" class="text-3xl font-bold text-indigo-600">-</p>
            </div>
            <div class="bg-white p-6 rounded-lg shadow-lg text-center fade-in">
                <h2 class="text-xl font-semibold text-gray-700">Прочитано в 2025</h2>
                <p id="books-2025" class="text-3xl font-bold text-indigo-600">-</p>
            </div>
        </div>

        <!-- Additional Stats -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-12">
            <div class="bg-white p-6 rounded-lg shadow-lg text-center fade-in">
                <h2 class="text-xl font-semibold text-gray-700">Самая короткая</h2>
                <p id="shortest-book" class="text-3xl font-bold text-indigo-600">-</p>
            </div>
            <div class="bg-white p-6 rounded-lg shadow-lg text-center fade-in">
                <h2 class="text-xl font-semibold text-gray-700">Любимый автор</h2>
                <p id="most-prolific-author" class="text-3xl font-bold text-indigo-600">-</p>
            </div>
        </div>

        <!-- Timeline -->
        <div class="bg-white p-6 rounded-lg shadow-lg mb-12 fade-in">
            <h2 class="text-2xl font-semibold text-gray-700 mb-4">Прочитанные книги по времени</h2>
            <div id="timelineChart" style="height: 200px;"></div>
        </div>

        <!-- Series Shelf -->
        <div class="bg-white p-6 rounded-lg shadow-lg mb-12 fade-in">
            <h2 class="text-2xl font-semibold text-gray-700 mb-4">Книги по сериям</h2>
            <div id="series-shelf" class="series-shelf"></div>
        </div>

        <!-- Book List with Filters -->
        <div class="bg-white p-6 rounded-lg shadow-lg fade-in">
            <h2 class="text-2xl font-semibold text-gray-700 mb-4">Мои книги</h2>
            <div class="flex flex-col sm:flex-row gap-4 mb-6">
                <select id="series-filter" class="btn">
                    <option value="">Все серии</option>
                </select>
                <select id="sort-by" class="btn">
                    <option value="title-asc">Название (А-Я)</option>
                    <option value="title-desc">Название (Я-А)</option>
                    <option value="pages-asc">Страниц (возр.)</option>
                    <option value="pages-desc">Страниц (убыв.)</option>
                    <option value="date-asc">Дата (старая-новая)</option>
                    <option value="date-desc">Дата (новая-старая)</option>
                    <option value="rating-asc">Оценка (низкая-высокая)</option>
                    <option value="rating-desc">Оценка (высокая-низкая)</option>
                </select>
            </div>
            <div id="book-list" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4"></div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
